fragment PageBlog_BaseFragment on PageBlog {
  ...Content_BaseFragment
  title
  slug
  header {
    ...Header_BaseFragment
  }
  footer {
    ...GlobalFooter_BaseFragment
  }
  featuredMedia {
    ...Media_BaseFragment
  }
  landingPageSummary
  creationDate
  body {
    ...RichText_BaseFragment
  }
  authoredBy {
    ...Person_Card_Fragment
  }
  seo
}

fragment PageBlog_LinkFragment on PageBlog {
  ...Content_BaseFragment
  title
  slug
}

fragment PageBlog_CardFragment on PageBlog {
  ...Content_BaseFragment
  title
  slug
  featuredMedia {
    ...Media_BaseFragment
  }
  landingPageSummary
  creationDate
}
